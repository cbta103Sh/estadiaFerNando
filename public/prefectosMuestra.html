<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Reportes</title>
    <!-- Enlace a los estilos de Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">  
    <link rel="stylesheet" href="css/muestraDatos.css">
    <!-- Agrega estos enlaces en tu head -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iKuOvc1DJtQZBUpJyPFQaSJL4xQ+ES7S8JwFQpBLife4F2kA2bRV7L2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha384-FXWlfRAB6l4HzXtUxNvb6gF5ZViB4GSYtXvEZtQpEF5PG9fTuLzyc7xjTGvl27MI" crossorigin="anonymous">
    
</head>
<body>
    <header> 
        <nav>
            <div class="navbar-container">
                <img src="img/Emblema_CBTA.png" alt="" class="logo">
                <h3>Vista de reportes de los prefectos</h3>
                <div class="nav-links">
                    <ul>
                        <li>
                            <a href="./prefectosAdd.html">Agregar reporte</a>
                        </li>
                        <li>
                            <a href="./prefectosMuestra.html">Ver reporte</a>
                        </li>
                        <li>
                            <form action="/logout" method="POST">
                                <button type="submit">Cerrar Sesión</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Formulario de búsqueda -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <form id="searchForm" onsubmit="searchReports(); return false;">
                    <div class="row justify-content-center">
                        <div class="col-md-4 mb-3">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="apellido">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" name="apellido">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-4 mb-3">
                            <label for="grupo">Grupo:</label>
                            <select class="form-control" id="grupo" name="grupo" required>
                                <option value="todo">Todo</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="semestre">Semestre:</label>
                            <select class="form-control" id="semestre" name="semestre" required>
                                <option value="todo">Todo</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-4 mb-3">
                            <label for="especialidad">Especialidad:</label>
                            <select class="form-control" id="especialidad" name="especialidad" required>
                                <option value="todo">Todo</option>
                                <option value="ofimatica">Ofimática</option>
                                <option value="programacion">Programación</option>
                                <option value="vitinicultura">Vitinicultura</option>
                                <option value="agropecuario">Agropecuario</option>
                            </select>
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="fechaInicial">Fecha Inicial:</label>
                            <input type="date" class="form-control" id="fechaInicial" name="fechaInicial">
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="fechaFinal">Fecha Final:</label>
                            <input type="date" class="form-control" id="fechaFinal" name="fechaFinal">
                        </div>
                    </div>
                       
                
                </form>
            
            
        </div>
        
    
        
    </div>
    
    

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>No. de control</th>
                <th>Alumno</th>
                <th>Apellidos</th>
                <th>Padre o Tutor</th>
                <th>Fecha del Reporte</th>
                <th>Semestre</th>
                <th>Grupo</th>
                <th>Especialidad</th>
                <th>Tipo de Reporte</th>
                <th>Razon</th>
                <th>Motivo</th>
                <th>Funciones</th>
            </tr>
        </thead>
        <tbody id="reportTableBody">
            <!-- Aquí puedes agregar dinámicamente las filas con JavaScript -->
        </tbody>
    </table>
    
    
    
    <div id="contenedorToast" class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="notificacionToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="font-size: medium; width: 1000px; background-color: #666666; color: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <div class="toast-header">
                <strong class="me-auto">Alumnos con 5 reportes</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
            </div>
            <div id="toastBody" class="toast-body">
                <!-- Contenido de la notificación -->
            </div>
        </div>
    </div>
    
  
    
    <!-- Enlace a los scripts de Bootstrap y jQuery (necesario para Bootstrap 5) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    
    
    
    <script src="js/prefectosMuestra.js"></script>
    
</div>
</body>
</html>
