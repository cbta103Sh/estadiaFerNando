    <div>
        <h1 class="mb-4">Crear carta comprimiso</h1>
        
        <!-- Formulario para crear cartas compromiso -->
        <form action="/generarCartaCompromisoPDF" method="post" id="envioReporte" class="form-CartasCompromiso">
            <div>
                <label for="nombreAlumno">Nombre del Alumno:</label>
                <input type="text" class="form-control" id="nombreAlumno" name="nombreAlumno" required>
            </div>
            
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
            </div>
            
            <div class="form-group">
                <label for="nombrePadreTutor">Nombre del Padre o Tutor:</label>
                <input type="text" class="form-control" id="nombrePadreTutor" name="nombrePadreTutor" required>
            </div>
            
            <div class="form-group">
                <label for="fechaReporte">Fecha de la carta compromiso2:</label>
                <input type="date" class="form-control" id="fechaReporte" name="fechaReporte" required oninput="validateDate()">
            </div>
            
            <div class="form-group">
                <label for="semestre">Semestre:</label>
                <select class="form-control" id="semestre" name="semestre" required onchange="handleSemestreChange()">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="grupo">Grupo:</label>
                <select class="form-control" id="grupo" name="grupo" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="especialidad">Especialidad:</label>
                <select class="form-control" id="especialidad" name="especialidad" required>
                    <option value="N/A">N/A</option>
                    <option value="Ofimatica">Ofimática</option>
                    <option value="Programacion">Programación</option>
                    <option value="Vitinicultura">Vitinicultura</option>
                    <option value="Agropecuario">Agropecuario</option>
                </select>
            </div>
            
            <button type="button" class="btn btn-primary mt-4" onclick="generarCartaCompromisoPDF()" id="btnGenerarPDF">Crear Carta Compromiso</button>
            
        </form>
    </div>
